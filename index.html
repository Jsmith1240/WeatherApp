  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	 <!-- .container is main centered wrapper -->
	<div class="container">

	  <!-- columns should be the immediate child of a .row -->
	  <div class="row">
		<div class="three columns"><p id="temp" class="border"></p></div>
		<div class="three columns"><i id="icon" class=""></i></div>
		<div class="three columns"><p id="color" class="border"></p></div>
	  </div>

	  <!-- just use a number and class 'column' or 'columns' -->
	  <div class="row">
		<div class="twelve columns"><p id="city" class="border"></p></div>
	  </div>

	  <!-- there are a few shorthand columns widths as well -->
	  <div class="row">
		<div class="seven columns"><p id="description" class="border"></p></div>
		<div class="five columns"><p id="sunrise" class="border"></p><p id="sunset" class="border"></p></div>
	  </div>

	</div>
	
	<script src="js/main.js"></script>
